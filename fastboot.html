  <script>
    const statusEl = document.getElementById('status');

if (!navigator.usb) {
  atualizarStatus("WebUSB nÃ£o suportado neste navegador", "warn");
}

    function atualizarStatus(mensagem, tipo = 'info') {
      statusEl.textContent = mensagem;
      statusEl.style.color = tipo === 'error' ? 'red' : tipo === 'warn' ? 'yellow' : 'lightgreen';
    }

    atualizarStatus("ðŸ–¥ Aguardando instruÃ§Ãµes via USB...");

    // WebUSB BÃ¡sico (ainda precisa ser ativado via HTTPS!)
    async function conectarDispositivo() {
      try {
        const dispositivo = await navigator.usb.requestDevice({ filters: [] });
        await dispositivo.open();
        atualizarStatus(`âœ… Dispositivo conectado: ${dispositivo.productName}`);
        // Aqui vocÃª pode comeÃ§ar a ler dados com device.transferIn(...)
      } catch (e) {
        atualizarStatus(`Erro ao conectar: ${e.message}`, 'error');
      }
    }

function log(type, msg) {
      const terminal = document.getElementById('terminal');
      const div = document.createElement('div');
      div.textContent = `[${type.toUpperCase()}] ${msg}`;
      div.style.color =
        type === 'error' ? 'red' :
        type === 'warn' ? 'yellow' :
        type === 'info' ? 'cyan' : 'white';
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function processCommand(data) {
      const [cmd, ...rest] = data.trim().split(" ");
      const content = rest.join(" ");
      if (!cmd) return log('warn', 'Comando vazio');

      switch (cmd) {
        case 'js':
          try {
            window.parent.eval(content);
            log('info', 'JavaScript executado');
          } catch (e) {
            log('error', `Erro ao executar JS: ${e.message}`);
          }
          break;
        case 'link':
          log('info', `Redirecionando para ${content}`);
          // window.parent.location.href = content; // cuidado se for testar isso de verdade!
          break;
        case 'exe':
          log('warn', `Executando (simulado): ${content}`);
          break;
        default:
          log('warn', `Comando desconhecido: ${cmd}`);
      }
    }

    // Clique com seguranÃ§a manual:

  </script>
