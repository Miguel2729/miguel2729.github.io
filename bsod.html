<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BSOD</title>
  <style>
    html, body {
      margin: 0;
      padding: 40px;
      height: 100%;
      background: #0000AA;
      color: #FFFFFF;
      font-family: Consolas, monospace;
      font-size: 18px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      text-align: left;
    }

    .container {
      max-width: 800px;
    }

    .emoji {
      font-size: 72px;
      margin-bottom: 19px;
      letter-spacing: -20px;
    }

    .texto {
      margin-bottom: 12px;
    }

    #mensagemErro {
      margin-top: 20px;
      color: #FFFF00;
      font-weight: bold;
    }

    #contador {
      margin-top: 30px;
      font-weight: bold;
    }
    .escondido {
      opacity: 0;
      transition: opacity 00.2s ease-in-out;
    }

    .visivel {
      opacity: 1;
    }

    .qr {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .qr img {
      display: block;
      margin-bottom: 10px;
      border: 4px solid #FFFFFF;
    }
    
    .button-container {
      margin-top: 20px;
    }
    
    .button-container button {
      background: #5555FF;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      font-family: Consolas, monospace;
    }
    
    .button-container button:hover {
      background: #7777FF;
    }
  </style>
</head>
<body>
  <div class="container escondido">
    <div class="emoji">:(</div>
    <div class="texto">Seu sistema encontrou um problema grave e precisa ser reiniciado.</div>
    <div id="contador">Reinício automático desativado.</div>
    <div id="mensagemErro" class="texto">Carregando...</div>
    <div class="qr">
      <img src="imgs/qr.png" alt="QR Code" width="120" height="120">
      <div class="texto">Escaneie esse QR code para receber ajuda ou diagnóstico</div>

      <div class="button-container">
        <button onclick="fastboot()">Recuperação USB</button>
        <button onclick="desligar()">desligar </button>
        <button onclick="recovery()">Recuperação</button>
        <button onclick="reiniciar()">Reiniciar</button>
      </div>
    </div>
  </div>
  <script>
    // Inicializa a mensagem de erro como "Carregando..."
    document.getElementById("mensagemErro").textContent = "Carregando...";

    // Função para atualizar a mensagem de erro na tela
    function atualizarMensagemErro(mensagem) {
      document.getElementById("mensagemErro").textContent = `Código do erro: ${mensagem}`;
    }

    // Ouvinte para mensagens do parent
    window.addEventListener('message', function(event) {
      // Verifica se a mensagem começa com "errcod:"
      if (typeof event.data === 'string' && event.data.startsWith("errcod:")) {
        // Remove o prefixo "errcod:" e atualiza a mensagem de erro
        const codigoErro = event.data.substring(7).trim();
        atualizarMensagemErro(codigoErro);
      }
    });

    // Envia mensagem ao parent (caso usado em iframe)
    parent.postMessage("fechar_tudo", "*");

    // Faz o conteúdo aparecer após 1 segundo
    setTimeout(() => {
      document.querySelector(".container").classList.remove("escondido");
      document.querySelector(".container").classList.add("visivel");
    }, 1000);

    function fastboot() {
      parent.postMessage('fastboot', '*');
    }

    function recovery() {
      parent.postMessage('recovery', '*');
    }

    function desligar() {
      parent.postMessage('desligar', '*');
    }

    function reiniciar() {
      parent.postMessage('reboot', '*');
    }
  </script>
</body>
</html>
