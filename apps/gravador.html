<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gravador com Filtros</title>
  <style>
    body {
      font-family: sans-serif; text-align: center;
      background: #f4f4f4; padding: 20px;
    }
    button { margin: 5px; padding: 10px 20px; }
    #volumeMeter {
      width: 100%; height: 100px; background: #ddd;
      position: relative; margin: 20px auto;
    }
    #volumeBar {
      height: 4px; background: green; width: 0%;
      position: absolute; top: 50%;
    }
    audio { margin-top: 20px; width: 90%; }
    #filterControls {
      display: none; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Gravador com Filtros</h1>
  <p id="timer">‚è±Ô∏è 00:00</p>
  <button id="startBtn">‚ñ∂Ô∏è Gravar</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Parar</button>
  <button id="filterBtn">üéõÔ∏è Filtro</button>

  <div id="filterControls">
    <button onclick="toggleEffect('reverb')">üå´Ô∏è Reverb</button>
    <button onclick="toggleEffect('distortion')">üé∏ Distor√ß√£o</button>
    <button onclick="toggleEffect('grave')">üìâ Grave</button>
    <button onclick="toggleEffect('aguda')">üìà Aguda</button>
    <button onclick="toggleEffect('robo')">ü§ñ Rob√¥</button>
  </div>

<div id="equalizerControls">
  <label>üìâ Grave: 
    <input type="range" min="-30" max="30" value="15" id="graveControl">
  </label>
  <br>
  <label>üìà Agudo: 
    <input type="range" min="-30" max="30" value="15" id="agudaControl">
  </label>
</div>

  <div id="volumeMeter"><div id="volumeBar"></div></div>
  <audio id="player" controls></audio>
  <button id="saveBtn" disabled>üíæ Salvar na lista</button>
  <button id="downloadBtn" disabled>‚¨áÔ∏è Baixar WAV</button>
  <ul id="recordingsList"></ul>

  <script>
    let mediaRecorder, chunks = [], startTime, timerInterval;
    let audioCtx, analyser, dataArray, source;
    const filters = {}, activeFilters = {};

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const timer = document.getElementById("timer");
    const volumeBar = document.getElementById("volumeBar");
    const player = document.getElementById("player");
    const saveBtn = document.getElementById("saveBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const recordingsList = document.getElementById("recordingsList");

    // Fun√ß√£o para converter Blob em WAV
    function blobToWav(blob, callback) {
      const reader = new FileReader();
      reader.onload = function() {
        const arrayBuffer = reader.result;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        audioContext.decodeAudioData(arrayBuffer, function(buffer) {
          const wavBlob = encodeWAV(buffer);
          callback(wavBlob);
        });
      };
      reader.readAsArrayBuffer(blob);
    }

    // Fun√ß√£o para codificar em WAV
    function encodeWAV(buffer) {
      const numChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const bitsPerSample = 16;
      const byteRate = sampleRate * numChannels * bitsPerSample / 8;
      const blockAlign = numChannels * bitsPerSample / 8;
      const dataSize = buffer.length * numChannels * 2;
      
      const bufferLength = 44 + dataSize;
      const view = new DataView(new ArrayBuffer(bufferLength));
      
      // Escreve o cabe√ßalho WAV
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + dataSize, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true); // PCM format
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, byteRate, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, bitsPerSample, true);
      writeString(view, 36, 'data');
      view.setUint32(40, dataSize, true);
      
      // Escreve os dados de √°udio
      const offset = 44;
      for (let i = 0; i < buffer.numberOfChannels; i++) {
        const channel = buffer.getChannelData(i);
        for (let j = 0; j < channel.length; j++) {
          const sample = Math.max(-1, Math.min(1, channel[j]));
          const value = sample < 0 ? sample * 32768 : sample * 32767;
          view.setInt16(offset + j * 2 + i * 2 * channel.length, value, true);
        }
      }
      
      return new Blob([view], { type: 'audio/wav' });
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        filters.reverb = audioCtx.createConvolver();
        filters.distortion = audioCtx.createWaveShaper();
        filters.distortion.curve = new Float32Array(44100).map((_, i) => {
          let x = i * 2 / 44100 - 1;
          return Math.sign(x) * (1 - Math.exp(-10 * Math.abs(x)));
        });

        filters.grave = audioCtx.createBiquadFilter();
        filters.grave.type = "lowshelf";
        filters.grave.frequency.value = 200;
        filters.grave.gain.value = 15;

        filters.aguda = audioCtx.createBiquadFilter();
        filters.aguda.type = "highshelf";
        filters.aguda.frequency.value = 3000;
        filters.aguda.gain.value = 15;

        filters.robo = audioCtx.createGain();
        const oscilador = audioCtx.createOscillator();
        oscilador.frequency.value = 30;
        oscilador.start();
        const roboGain = audioCtx.createGain();
        roboGain.gain.value = 0.5;
        oscilador.connect(roboGain.gain);
        roboGain.connect(filters.robo.gain);

        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          chunks = [];
          const url = URL.createObjectURL(blob);
          player.src = url;
          
          saveBtn.onclick = () => {
            const li = document.createElement("li");
            const audio = document.createElement("audio");
            audio.controls = true;
            audio.src = url;
            li.appendChild(audio);
            recordingsList.appendChild(li);
          };
          
          downloadBtn.onclick = () => {
            blobToWav(blob, function(wavBlob) {
              const downloadUrl = URL.createObjectURL(wavBlob);
              const a = document.createElement("a");
              a.style.display = "none";
              a.href = downloadUrl;
              a.download = "gravacao.wav";
              document.body.appendChild(a);
              a.click();
              setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
              }, 100);
            });
          };
          
          saveBtn.disabled = false;
          downloadBtn.disabled = false;
        };

        startBtn.onclick = () => {
          mediaRecorder.start();
          startTime = Date.now();
          timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const min = String(Math.floor(elapsed / 60)).padStart(2, "0");
            const sec = String(elapsed % 60).padStart(2, "0");
            timer.textContent = `‚è±Ô∏è ${min}:${sec}`;
          }, 1000);
          drawVolume();
          startBtn.disabled = true;
          stopBtn.disabled = false;
          saveBtn.disabled = true;
          downloadBtn.disabled = true;
        };

        stopBtn.onclick = () => {
          mediaRecorder.stop();
          clearInterval(timerInterval);
          timer.textContent = "‚è±Ô∏è 00:00";
          startBtn.disabled = false;
          stopBtn.disabled = true;
        };
      })
      .catch(err => alert("Erro ao acessar microfone: " + err.message));

    function toggleEffect(name) {
      if (name === "reverb" && !filters.reverb.buffer) {
        const rate = audioCtx.sampleRate;
        const impulse = audioCtx.createBuffer(2, rate, rate);
        for (let i = 0; i < 2; i++) {
          const channel = impulse.getChannelData(i);
          for (let j = 0; j < rate; j++) {
            channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / rate, 2);
          }
        }
        filters.reverb.buffer = impulse;
      }

      if (activeFilters[name]) {
        source.disconnect(filters[name]);
        filters[name].disconnect(analyser);
        source.connect(analyser);
        activeFilters[name] = false;
      } else {
        source.disconnect();
        source.connect(filters[name]);
        filters[name].connect(analyser);
        activeFilters[name] = true;
      }
    }

    function drawVolume() {
      requestAnimationFrame(drawVolume);
      analyser.getByteTimeDomainData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = (dataArray[i] - 128) / 128;
        sum += v * v;
      }
      const volume = Math.sqrt(sum / dataArray.length);
      volumeBar.style.width = `${Math.min(volume * 500, 100)}%`;
    }

    document.getElementById("filterBtn").onclick = () => {
      const controls = document.getElementById("filterControls");
      controls.style.display = controls.style.display === "none" ? "block" : "none";
    };

    document.getElementById("graveControl").oninput = e => {
      filters.grave.gain.value = Number(e.target.value);
    };

    document.getElementById("agudaControl").oninput = e => {
      filters.aguda.gain.value = Number(e.target.value);
    };
  </script>
</body>
</html>
