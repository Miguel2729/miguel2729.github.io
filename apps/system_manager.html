<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>System Manager</title>
  <style>
    body {
      background-color: #001f3f; /* azul escuro forte */
      color: #ffffff; /* branco forte */
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    section {
      border: 1px solid #ffffff55;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>System Manager</h1>

  <!-- Seção 1: Console do navegador -->
  <section>
    <h2>Console do Navegador</h2>
    <pre id="consoleLog">(abra o console do navegador para ver os logs)</pre>
  </section>

  <!-- Seção 2: Informações de depuração -->
  <section>
    <h2>Debug de screen.html</h2>
    <div id="debugInfo">Carregando informações de debug...</div>
  </section>

  <!-- Seção 3: Ações -->
  <section>
    <h2>Ações</h2>
    <button onclick="enviarMensagem('terminal.html')">abrir terminal.html</button>
    <button onclick="enviarMensagem('console.html')">abrir console.html</button>
    <button onclick="enviarMensagem('js.html')">javascript</button>
<button onclick="enviarMensagem('menu_exec.html')">menu executar</button>
<button onclick="enviarMensagem('desligar')">Desligar</button>
  </section>

  <!-- Seção 4: Nome do navegador -->
  <section>
    <h2>Navegador</h2>
    <div id="browserInfo"></div>
  </section>

  <script>
    function enviarMensagem(arquivo) {
      const mensagem = `abrir ${arquivo}`;
      const destino = window.opener || window.parent;
      if (destino) {
        destino.postMessage(mensagem, '*');
        console.log(`Mensagem enviada: ${mensagem}`);
      } else {
        console.log('Janela destino não encontrada para enviar a mensagem.');
      }
    }

    // Seção 2 – Simular dados de debug
    document.getElementById('debugInfo').textContent =
      `URL: ${window.location.href}\nTamanho da janela: ${window.innerWidth}x${window.innerHeight} servidor: http://192.168.18.8:8000`;

    // Seção 4 – Mostrar nome do navegador
    document.getElementById('browserInfo').textContent = navigator.userAgent;
  </script>

</body>
</html>
