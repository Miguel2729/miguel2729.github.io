<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Desempenho da Aba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    .metric {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üìä Monitor de Desempenho da Aba</h1>
  <div class="metric" id="memory">Mem√≥ria: carregando...</div>
  <div class="metric" id="fps">FPS: carregando...</div>
  <div class="metric" id="load">Tempo de carregamento: carregando...</div>

  <script>
    // üß† Fun√ß√£o para formatar bytes
    function formatBytes(bytes) {
      const units = ['B', 'KB', 'MB', 'GB'];
      let i = 0;
      while (bytes >= 1024 && i < units.length - 1) {
        bytes /= 1024;
        i++;
      }
      return `${bytes.toFixed(2)} ${units[i]}`;
    }

    // üìà Monitoramento de mem√≥ria
    function updateMemory() {
      const memDiv = document.getElementById('memory');
      if (performance.memory) {
        const { usedJSHeapSize, jsHeapSizeLimit } = performance.memory;
        const percent = (usedJSHeapSize / jsHeapSizeLimit) * 100;
        memDiv.textContent = `Mem√≥ria usada: ${formatBytes(usedJSHeapSize)} (${percent.toFixed(2)}%)`;
      } else {
        memDiv.textContent = 'API de mem√≥ria n√£o suportada neste navegador.';
      }
    }

    // üéÆ Monitoramento de FPS
    let lastFrame = performance.now();
    let frames = 0;
    let fps = 0;

    function measureFPS(now) {
      frames++;
      if (now - lastFrame >= 1000) {
        fps = frames;
        frames = 0;
        lastFrame = now;
        document.getElementById('fps').textContent = `FPS: ${fps}`;
      }
      requestAnimationFrame(measureFPS);
    }

    // ‚è±Ô∏è Tempo de carregamento
    window.addEventListener('load', () => {
      const timing = performance.timing;
      const loadTime = timing.loadEventEnd - timing.navigationStart;
      document.getElementById('load').textContent = `Tempo de carregamento: ${loadTime} ms`;
    });

    // ‚è≥ Atualiza√ß√µes peri√≥dicas
    setInterval(updateMemory, 1000);
    requestAnimationFrame(measureFPS);
  </script>
</body>
</html>
