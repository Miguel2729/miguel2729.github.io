<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Multifuncional</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .box { margin-bottom: 20px; }
    label, input, select { margin: 5px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Calculadora Multifuncional ğŸ§®</h1>

  <!-- OperaÃ§Ãµes BÃ¡sicas -->
  <div class="box">
    <h2>âœ–ï¸ BÃ¡sico</h2>
    <input type="number" id="num1" placeholder="NÃºmero 1">
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">Ã—</option>
      <option value="/">Ã·</option>
    </select>
    <input type="number" id="num2" placeholder="NÃºmero 2">
    <button onclick="calcularBasico()">Calcular</button>
    <p>Resultado: <span id="resBasico"></span></p>
  </div>

  <!-- ConversÃ£o de Tempo -->
  <div class="box">
    <h2>â±ï¸ Tempo</h2>
    <input type="number" id="tempo" placeholder="Valor">
    <select id="tempoTipo">
      <option value="minToHr">Minutos â†’ Horas</option>
      <option value="hrToMin">Horas â†’ Minutos</option>
    </select>
    <button onclick="converterTempo()">Converter</button>
    <p>Resultado: <span id="resTempo"></span></p>
  </div>

  <!-- ConversÃ£o de Temperatura -->
  <div class="box">
    <h2>ğŸŒ¡ï¸ Temperatura</h2>
    <input type="number" id="tempVal" placeholder="Valor">
    <select id="tempTipo">
      <option value="CtoF">Celsius â†’ Fahrenheit</option>
      <option value="FtoC">Fahrenheit â†’ Celsius</option>
    </select>
    <button onclick="converterTemp()">Converter</button>
    <p>Resultado: <span id="resTemp"></span></p>
  </div>

  <!-- Velocidade -->
  <div class="box">
    <h2>ğŸš€ Velocidade</h2>
    <input type="number" id="distancia" placeholder="DistÃ¢ncia (km)">
    <input type="number" id="tempoV" placeholder="Tempo (h)">
    <button onclick="calcularVelocidade()">Calcular</button>
    <p>Resultado: <span id="resVelocidade"></span> km/h</p>
  </div>

  <!-- ConversÃ£o de Moeda -->
  <div class="box">
    <h2>ğŸ’° Dinheiro</h2>
    <input type="number" id="valorMoeda" placeholder="Valor em BRL">
    <button onclick="converterMoeda()">Converter p/ USD</button>
    <p>Resultado: <span id="resMoeda"></span> USD (simulaÃ§Ã£o)</p>
  </div>

  <!-- ConversÃ£o de Tamanho -->
  <div class="box">
    <h2>ğŸ“ Tamanho</h2>
    <input type="number" id="valorTam" placeholder="Valor">
    <select id="tamTipo">
      <option value="mToCm">Metros â†’ CentÃ­metros</option>
      <option value="cmToM">CentÃ­metros â†’ Metros</option>
    </select>
    <button onclick="converterTamanho()">Converter</button>
    <p>Resultado: <span id="resTam"></span></p>
  </div>

  <script>
    function calcularBasico() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("op").value;
      let res;
      if (op === '+') res = n1 + n2;
      if (op === '-') res = n1 - n2;
      if (op === '*') res = n1 * n2;
      if (op === '/') res = n2 !== 0 ? n1 / n2 : 'DivisÃ£o por zero!';
      document.getElementById("resBasico").textContent = res;
    }

    function converterTempo() {
      const val = parseFloat(document.getElementById("tempo").value);
      const tipo = document.getElementById("tempoTipo").value;
      const res = tipo === "minToHr" ? val / 60 : val * 60;
      document.getElementById("resTempo").textContent = res;
    }

    function converterTemp() {
      const val = parseFloat(document.getElementById("tempVal").value);
      const tipo = document.getElementById("tempTipo").value;
      const res = tipo === "CtoF" ? (val * 9/5) + 32 : (val - 32) * 5/9;
      document.getElementById("resTemp").textContent = res.toFixed(2);
    }

    function calcularVelocidade() {
      const d = parseFloat(document.getElementById("distancia").value);
      const t = parseFloat(document.getElementById("tempoV").value);
      const res = t > 0 ? d / t : 'Tempo invÃ¡lido';
      document.getElementById("resVelocidade").textContent = res;
    }

    function converterMoeda() {
      const val = parseFloat(document.getElementById("valorMoeda").value);
      const taxa = 0.2; // exemplo fixo BRL â†’ USD
      document.getElementById("resMoeda").textContent = (val * taxa).toFixed(2);
    }

    function converterTamanho() {
      const val = parseFloat(document.getElementById("valorTam").value);
      const tipo = document.getElementById("tamTipo").value;
      const res = tipo === "mToCm" ? val * 100 : val / 100;
      document.getElementById("resTam").textContent = res;
    }
  </script>
</body>
</html>
