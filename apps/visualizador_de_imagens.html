<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        #status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s ease-in-out; /* Adiciona transição suave */
        }
        
        #content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        #imageContainer {
            width: 100%;
            height: 100%;
            display: none;
            position: relative; /* Adicionado para ajudar no posicionamento */
        }

        #imageContainer img {
            position: absolute; /* Posicionamento absoluto para centralização */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza exatamente no meio */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .status-hidden {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div id="status">Aguardando imagem...</div>
    
    <div id="content">
        <div id="loading">Carregando...</div>
        <div id="imageContainer"></div>
    </div>

    <script>
        // Elementos principais
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const container = document.getElementById('imageContainer');
        const contentDiv = document.getElementById('content');
        
        // Variável para armazenar o temporizador
        let statusTimer = null;
        
        // Função para mostrar status
        function showStatus(message, isError = false) {
            // Limpar temporizador anterior se existir
            if (statusTimer) {
                clearTimeout(statusTimer);
                statusTimer = null;
            }
            
            // Remover classe de esconder se estiver presente
            statusElement.classList.remove('status-hidden');
            
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#ff4444' : '#ffffff';
            
            // Se não for erro, programar para esconder após 5 segundos
            if (!isError && message !== 'Aguardando imagem...' && message !== 'Pronto para receber imagens') {
                statusTimer = setTimeout(() => {
                    statusElement.classList.add('status-hidden');
                }, 5000);
            }
        }
        
        // Ouvinte de mensagens
        window.addEventListener('message', function(event) {
            if (typeof event.data === 'string' && event.data.startsWith('imgbin ')) {
                const base64Data = event.data.substring(7);
                loadImage(base64Data);
            }
        });
        
        // Função principal para carregar imagem
        function loadImage(base64Data) {
            showStatus('Recebendo imagem...');
            
            // Limpa container e mostra loading
            container.innerHTML = '';
            loadingElement.style.display = 'block';
            container.style.display = 'none';
            
            // Cria nova imagem
            const img = new Image();
            img.onload = function() {
                // Esconde loading e mostra imagem
                loadingElement.style.display = 'none';
                container.innerHTML = '';
                container.appendChild(img);
                container.style.display = 'block';
                showStatus('Imagem carregada com sucesso!');
                
                // Ajusta o tamanho do container
                container.style.width = '100%';
                container.style.height = '100%';
            };
            
            img.onerror = function() {
                showStatus('Erro ao carregar a imagem', true);
                loadingElement.textContent = 'Erro: Imagem inválida';
                loadingElement.style.display = 'block';
                container.style.display = 'none';
            };
            
            // Define o src DEPOIS dos event handlers
            img.src = 'data:image/png;base64,' + base64Data;
        }
        
        // Inicialização
        showStatus('Pronto para receber imagens');
    </script>
</body>
</html>
