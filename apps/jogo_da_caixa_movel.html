<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Caixa MÃ³vel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #caixa {
      position: absolute;
      width: 60px;
      height: 60px;
      background: crimson;
      border-radius: 8px;
      cursor: pointer;
    }
    #pontuacao {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="pontuacao">Pontos: 0</div>
  <div id="caixa"></div>

  <script>
    const caixa = document.getElementById("caixa");
    const pontuacao = document.getElementById("pontuacao");
    let pontos = 0;
    let velocidade = 1000;

    function moverCaixa() {
      const largura = window.innerWidth - 60;
      const altura = window.innerHeight - 60;
      const x = Math.random() * largura;
      const y = Math.random() * altura;

      caixa.style.left = x + "px";
      caixa.style.top = y + "px";
    }

    caixa.addEventListener("click", () => {
      pontos++;
      pontuacao.textContent = "Pontos: " + pontos;
      velocidade = Math.max(velocidade * 0.95, 300); // Aumenta a dificuldade
    });

    function loop() {
      moverCaixa();
      setTimeout(loop, velocidade);
    }

    loop();
  </script>

</body>
</html>
