<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo do reflexo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #jogo {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #111;
    }
    .circulo {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #00d0ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #00f7ff;
      transition: transform 0.2s;
    }
    .circulo:hover {
      transform: scale(1.2);
    }
    #pontuacao {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div id="jogo">
    <div id="pontuacao">Pontos: 0</div>
  </div>

  <script>
    const jogo = document.getElementById("jogo");
    const pontuacaoEl = document.getElementById("pontuacao");
    let pontos = 0;

    function criarCirculo() {
      const circulo = document.createElement("div");
      circulo.classList.add("circulo");
      circulo.style.top = Math.random() * (window.innerHeight - 60) + "px";
      circulo.style.left = Math.random() * (window.innerWidth - 60) + "px";

      circulo.onclick = () => {
        pontos++;
        pontuacaoEl.textContent = "Pontos: " + pontos;
        jogo.removeChild(circulo);
      };

      jogo.appendChild(circulo);

      setTimeout(() => {
        if (jogo.contains(circulo)) {
          jogo.removeChild(circulo);
          pontos = Math.max(0, pontos - 1);
          pontuacaoEl.textContent = "Pontos: " + pontos;
        }
      }, 1200);
    }

    setInterval(criarCirculo, 900);
  </script>

</body>
</html>
