<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Opções de Reparo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #191919;
      color: #E0E0E0;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      text-align: center;
      color: #00FFCC;
      margin-bottom: 30px;
    }

    .botoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      background-color: #2E2E2E;
      color: #00FFCC;
      border: 1px solid #00FFCC;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      min-width: 240px;
    }

    button:hover {
      background-color: #00FFCC;
      color: #191919;
    }

    #mensagem {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #A0FFA0;
    }
  </style>
</head>
<body>

  <h1>Opções de Reparo</h1>
  <div class="botoes">
    <button onclick="corrigirProblemas()">Corrigir problemas</button>
    <button onclick="escanearProblemas()">Escanear problemas</button>
  </div>

  <div id="mensagem"></div>

  <script>
    function corrigirProblemas() {
      parent.postMessage("corrigir_sintaxe", "*");
      document.getElementById("mensagem").textContent = "Sintaxe básica do screen.html corrigida (simulado).";
    }

    function escanearProblemas() {
      // Aqui é só uma simulação, poderia analisar erros no futuro
      let problemas = ["Falta de fechamento de tag <script>", "Uso duplicado de função", "Script inline confuso"];
      let texto = "Problemas detectados no screen.html:\n• " + problemas.join("\n• ");
      document.getElementById("mensagem").textContent = texto;
    }
  </script>

</body>
</html>
