<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark light">
  <title>Tela de Boas-Vindas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    
    :root {
      --cor-fundo: #000000;
      --cor-texto: #FFFFFF;
      --cor-destaque: #006FFF;
      --cor-destaque-hover: #45a049;
      --brilho-superior: rgba(255, 255, 255, 0.3);
      --brilho-superior-hover: rgba(255, 255, 255, 0.4);
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --cor-fundo: #f0f0f0;
        --cor-texto: #000000;
      }
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: var(--cor-fundo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: var(--cor-texto);
    }
    h1 {
      font-size: 48px;
      color: var(--cor-texto);
      font-family: Consolas, monospace;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 111, 255, 0.5);
    }
    .container-botoes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }
    .botao-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 50px;
    }
    .botao {
      display: block;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      width: 100%;
      /* Gradiente com brilho apenas no topo */
      background: linear-gradient(to bottom, 
                  var(--brilho-superior) 0%, 
                  rgba(255, 255, 255, 0.1) 15%, 
                  var(--cor-destaque) 70%);
      position: relative;
      overflow: hidden;
    }
    .botao::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to bottom, 
                  rgba(255, 255, 255, 0.4) 0%, 
                  rgba(255, 255, 255, 0) 100%);
      border-radius: 50px 50px 0 0;
    }
    .botao:hover {
      /* Efeito de brilho mais intenso no hover */
      background: linear-gradient(to bottom, 
                  var(--brilho-superior-hover) 0%, 
                  rgba(255, 255, 255, 0.15) 15%, 
                  var(--cor-destaque-hover) 70%);
      transform: translateY(-2px);
    }
    .botao:hover::before {
      background: linear-gradient(to bottom, 
                  rgba(255, 255, 255, 0.5) 0%, 
                  rgba(255, 255, 255, 0) 100%);
    }
    .botao:active {
      transform: translateY(1px);
    }
    
    /* Efeito de splash de líquido */
    .splash {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: splash-animation 0.6s ease-out forwards;
    }
    
    @keyframes splash-animation {
      0% {
        width: 0px;
        height: 0px;
        opacity: 0.8;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Bem-vindo</h1>

  <div class="container-botoes">
    <div class="botao-wrapper">
      <button class="botao" onclick='createSplash(event); parent.postMessage("abrir manual.html", "*")'>Manual</button>
    </div>
    <div class="botao-wrapper">
      <button class="botao" onclick='createSplash(event); parent.postMessage("abrir config.html", "*")'>Configurações</button>
    </div>
    <div class="botao-wrapper">
      <button class="botao" onclick='createSplash(event); parent.postMessage("abrir customizacao.html", "*")'>Customizar</button>
    </div>
    <div class="botao-wrapper">
      <button class="botao" onclick='createSplash(event); parent.postMessage("abrir app_store.html", "*")'>Instalar Apps</button>
    </div>
  </div>

  <script>
    function createSplash(event) {
      // Obter a posição do clique
      const x = event.clientX;
      const y = event.clientY;
      
      // Obter o botão que foi clicado
      const button = event.currentTarget;
      
      // Criar elemento de splash
      const splash = document.createElement('div');
      splash.classList.add('splash');
      
      // Posicionar o splash no local do clique
      splash.style.left = `${x}px`;
      splash.style.top = `${y}px`;
      
      // Adicionar o splash ao wrapper do botão
      button.parentElement.appendChild(splash);
      
      // Remover o elemento após a animação
      setTimeout(() => {
        splash.remove();
      }, 600);
    }
  </script>
</body>
</html>
