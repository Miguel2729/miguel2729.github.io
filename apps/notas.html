<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bloco de Notas com Favoritos</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { display: flex; gap: 20px; }
    .sidebar, .editor { width: 50%; }
    textarea { width: 100%; height: 300px; }
    input[type="text"] { width: 100%; margin-bottom: 10px; }
    .favorites { margin-top: 10px; }
    .note-item { cursor: pointer; }
  </style>
</head>
<body>

  <h1>üìù Bloco de Notas</h1>

  <div class="container">
    <div class="sidebar">
      <input id="noteTitle" placeholder="T√≠tulo da p√°gina" />
      <button onclick="createNote()">Criar P√°gina</button>
      <div>
        <h3>P√°ginas Salvas</h3>
        <ul id="noteList"></ul>
      </div>
      <div class="favorites">
        <h3>‚≠ê Favoritos</h3>
        <ul id="favoritesList"></ul>
      </div>
    </div>

    <div class="editor">
      <textarea id="noteContent" placeholder="Escreva aqui..."></textarea><br>
      <button onclick="saveNote()">Salvar</button>
      <button onclick="clearContent()">Limpar</button>
      <button onclick="toggleFavorite()">‚≠ê Adicionar/Remover Favorito</button><br><br>
      <input id="searchText" placeholder="Pesquisar no texto..." />
      <button onclick="searchInNote()">üîç Pesquisar</button>
      <p id="searchResult"></p>
    </div>
  </div>

  <script>
    let currentNote = "";

    function createNote() {
      const title = document.getElementById("noteTitle").value.trim();
      if (title) {
        localStorage.setItem(`note_${title}`, "");
        updateNoteList();
        currentNote = title;
        document.getElementById("noteContent").value = "";
      }
    }

    function updateNoteList() {
      const list = document.getElementById("noteList");
      list.innerHTML = "";
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("note_")) {
          const title = key.replace("note_", "");
          const li = document.createElement("li");
          li.textContent = title;
          li.className = "note-item";
          li.onclick = () => loadNote(title);
          list.appendChild(li);
        }
      });

      updateFavoritesList();
    }

    function loadNote(title) {
      currentNote = title;
      document.getElementById("noteTitle").value = title;
      document.getElementById("noteContent").value = localStorage.getItem(`note_${title}`) || "";
    }

    function saveNote() {
      if (currentNote) {
        const content = document.getElementById("noteContent").value;
        localStorage.setItem(`note_${currentNote}`, content);
      }
    }

    function clearContent() {
      document.getElementById("noteContent").value = "";
    }

    function searchInNote() {
      const text = document.getElementById("searchText").value;
      const content = document.getElementById("noteContent").value;
      const result = content.includes(text)
        ? `Encontrado: "${text}"`
        : "Texto n√£o encontrado.";
      document.getElementById("searchResult").textContent = result;
    }

    function toggleFavorite() {
      if (!currentNote) return;
      const favKey = `fav_${currentNote}`;
      if (localStorage.getItem(favKey)) {
        localStorage.removeItem(favKey);
      } else {
        localStorage.setItem(favKey, "true");
      }
      updateFavoritesList();
    }

    function updateFavoritesList() {
      const list = document.getElementById("favoritesList");
      list.innerHTML = "";
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("fav_")) {
          const title = key.replace("fav_", "");
          const li = document.createElement("li");
          li.textContent = title;
          li.className = "note-item";
          li.onclick = () => loadNote(title);
          list.appendChild(li);
        }
      });
    }

    window.onload = updateNoteList;

// Define um nome FIXO para o app (n√£o usa URL)
const APP_NAME = "notas"; // üëà Nome √∫nico e est√°tico

// Quando carregar, avisa o pai (index.html)
window.addEventListener("DOMContentLoaded", () => {
  window.parent.postMessage(`app_ready:${APP_NAME}`, "*");
});
  </script>

</body>
</html>
