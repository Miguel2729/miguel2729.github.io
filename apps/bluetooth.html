<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador Bluetooth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #2c3e50, #1a1a2e);
      color: #fff;
      height: 100%;
      overflow: hidden;
      padding: 20px;
    }
    
    .container {
      max-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #34495e;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #e74c3c;
    }
    
    .status-indicator.active {
      background-color: #2ecc71;
    }
    
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #2980b9;
    }
    
    .btn:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }
    
    .btn-danger {
      background: #e74c3c;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .section {
      background: rgba(30, 30, 46, 0.6);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #3498db;
    }
    
    .devices-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .device-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #34495e;
    }
    
    .device-item:last-child {
      border-bottom: none;
    }
    
    .device-info {
      display: flex;
      flex-direction: column;
    }
    
    .device-name {
      font-weight: 500;
    }
    
    .device-type {
      font-size: 0.8rem;
      color: #95a5a6;
    }
    
    .device-actions {
      display: flex;
      gap: 8px;
    }
    
    .no-devices {
      text-align: center;
      padding: 20px;
      color: #95a5a6;
    }
    
    .scanning {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    
    .hidden {
      display: none;
    }
    
    footer {
      margin-top: auto;
      padding-top: 15px;
      font-size: 0.8rem;
      color: #7f8c8d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerenciador Bluetooth</h1>
      <div class="status">
        <div class="status-indicator" id="bluetoothStatus"></div>
        <span id="statusText">Desconectado</span>
      </div>
    </header>
    
    <div class="section">
      <h2 class="section-title">Controles</h2>
      <div style="display: flex; gap: 10px; margin-bottom: 15px;">
        <button id="scanBtn" class="btn">Procurar Dispositivos</button>
        <button id="toggleBtn" class="btn">Ativar/Desativar</button>
      </div>
      <div id="errorContainer" class="error hidden"></div>
    </div>
    
    <div class="section">
      <h2 class="section-title">Dispositivos Encontrados</h2>
      <div id="scanningInfo" class="scanning hidden">
        <div class="spinner"></div>
        <p>Procurando dispositivos...</p>
      </div>
      <div id="devicesList" class="devices-list">
        <div class="no-devices">Nenhum dispositivo encontrado</div>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">Dispositivos Conectados</h2>
      <div id="connectedList" class="devices-list">
        <div class="no-devices">Nenhum dispositivo conectado</div>
      </div>
    </div>
    
    <footer>
      <p>Gerenciador Bluetooth v2.0 | Sistema Integrado</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos da UI
      const bluetoothStatus = document.getElementById('bluetoothStatus');
      const statusText = document.getElementById('statusText');
      const scanBtn = document.getElementById('scanBtn');
      const toggleBtn = document.getElementById('toggleBtn');
      const errorContainer = document.getElementById('errorContainer');
      const scanningInfo = document.getElementById('scanningInfo');
      const devicesList = document.getElementById('devicesList');
      const connectedList = document.getElementById('connectedList');
      
      // Estado do aplicativo
      let isBluetoothAvailable = false;
      let isScanning = false;
      let foundDevices = [];
      let connectedDevices = [];
      
      // Verificar disponibilidade do Bluetooth
      function checkBluetoothAvailability() {
        if (navigator.bluetooth) {
          isBluetoothAvailable = true;
          updateStatus(true);
          console.log("Bluetooth API está disponível");
        } else {
          showError("API Bluetooth não é suportada neste navegador. Use Chrome ou Edge.");
          console.error("Bluetooth API não suportada");
        }
      }
      
      // Atualizar status na UI
      function updateStatus(isAvailable) {
        if (isAvailable) {
          bluetoothStatus.classList.add('active');
          statusText.textContent = 'Disponível';
          toggleBtn.textContent = 'Desativar Bluetooth';
          scanBtn.disabled = false;
        } else {
          bluetoothStatus.classList.remove('active');
          statusText.textContent = 'Indisponível';
          toggleBtn.textContent = 'Ativar Bluetooth';
          scanBtn.disabled = true;
        }
      }
      
      // Mostrar erro
      function showError(message) {
        errorContainer.textContent = message;
        errorContainer.classList.remove('hidden');
        
        // Esconder o erro após 5 segundos
        setTimeout(() => {
          errorContainer.classList.add('hidden');
        }, 5000);
      }
      
      // Procurar dispositivos Bluetooth
      async function scanForDevices() {
        if (!isBluetoothAvailable) {
          showError("Bluetooth não está disponível");
          return;
        }
        
        if (isScanning) return;
        
        isScanning = true;
        scanningInfo.classList.remove('hidden');
        devicesList.innerHTML = '';
        
        try {
          // Enviar comando para o sistema escanear dispositivos
          window.parent.postMessage('blue-v', '*');
          
          // Mostrar mensagem de scanning
          const scanningMsg = document.createElement('div');
          scanningMsg.className = 'no-devices';
          scanningMsg.textContent = 'Procurando dispositivos...';
          devicesList.appendChild(scanningMsg);
          
        } catch (error) {
          console.error('Erro ao escanear dispositivos:', error);
          showError(`Erro ao procurar dispositivos: ${error.message}`);
          isScanning = false;
          scanningInfo.classList.add('hidden');
        }
      }
      
      // Conectar a um dispositivo
      async function connectToDevice(deviceName, deviceType) {
        try {
          // Enviar comando para conectar ao dispositivo
          window.parent.postMessage(`blue-connect "${deviceName}" "${deviceType}"`, '*');
          
          // Atualizar UI temporariamente
          const deviceElement = Array.from(devicesList.children).find(el => 
            el.querySelector('.device-name').textContent === deviceName
          );
          
          if (deviceElement) {
            const connectBtn = deviceElement.querySelector('.btn');
            connectBtn.textContent = 'Conectando...';
            connectBtn.disabled = true;
          }
          
        } catch (error) {
          console.error('Erro ao conectar:', error);
          showError(`Erro ao conectar: ${error.message}`);
        }
      }
      
      // Desconectar de um dispositivo
      async function disconnectDevice(deviceName) {
        try {
          // Enviar comando para desconectar
          window.parent.postMessage(`blue-desconnect "${deviceName}"`, '*');
          
        } catch (error) {
          console.error('Erro ao desconectar:', error);
          showError(`Erro ao desconectar: ${error.message}`);
        }
      }
      
      // Atualizar lista de dispositivos encontrados
      function updateDevicesList(devices) {
        devicesList.innerHTML = '';
        
        if (devices.length === 0) {
          const noDevices = document.createElement('div');
          noDevices.className = 'no-devices';
          noDevices.textContent = 'Nenhum dispositivo encontrado';
          devicesList.appendChild(noDevices);
          return;
        }
        
        devices.forEach(device => {
          const deviceElement = document.createElement('div');
          deviceElement.className = 'device-item';
          
          const deviceInfo = document.createElement('div');
          deviceInfo.className = 'device-info';
          
          const deviceName = document.createElement('div');
          deviceName.className = 'device-name';
          deviceName.textContent = device.name || 'Dispositivo Desconhecido';
          
          const deviceType = document.createElement('div');
          deviceType.className = 'device-type';
          deviceType.textContent = `Tipo: ${getDeviceTypeName(device.type)}`;
          
          deviceInfo.appendChild(deviceName);
          deviceInfo.appendChild(deviceType);
          
          const deviceActions = document.createElement('div');
          deviceActions.className = 'device-actions';
          
          // Verificar se já está conectado
          const isConnected = connectedDevices.some(d => d.name === device.name);
          
          const actionBtn = document.createElement('button');
          actionBtn.className = isConnected ? 'btn btn-danger' : 'btn';
          actionBtn.textContent = isConnected ? 'Desconectar' : 'Conectar';
          actionBtn.onclick = () => {
            if (isConnected) {
              disconnectDevice(device.name);
            } else {
              connectToDevice(device.name, device.type);
            }
          };
          
          deviceActions.appendChild(actionBtn);
          
          deviceElement.appendChild(deviceInfo);
          deviceElement.appendChild(deviceActions);
          
          devicesList.appendChild(deviceElement);
        });
      }
      
      // Atualizar lista de dispositivos conectados
      function updateConnectedDevicesList(devices) {
        connectedList.innerHTML = '';
        
        if (devices.length === 0) {
          const noDevices = document.createElement('div');
          noDevices.className = 'no-devices';
          noDevices.textContent = 'Nenhum dispositivo conectado';
          connectedList.appendChild(noDevices);
          return;
        }
        
        devices.forEach(device => {
          const deviceElement = document.createElement('div');
          deviceElement.className = 'device-item';
          
          const deviceInfo = document.createElement('div');
          deviceInfo.className = 'device-info';
          
          const deviceName = document.createElement('div');
          deviceName.className = 'device-name';
          deviceName.textContent = device.name || 'Dispositivo Desconhecido';
          
          const deviceType = document.createElement('div');
          deviceType.className = 'device-type';
          deviceType.textContent = `Tipo: ${getDeviceTypeName(device.type)} | Conectado`;
          
          deviceInfo.appendChild(deviceName);
          deviceInfo.appendChild(deviceType);
          
          const deviceActions = document.createElement('div');
          deviceActions.className = 'device-actions';
          
          const disconnectBtn = document.createElement('button');
          disconnectBtn.className = 'btn btn-danger';
          disconnectBtn.textContent = 'Desconectar';
          disconnectBtn.onclick = () => disconnectDevice(device.name);
          
          deviceActions.appendChild(disconnectBtn);
          
          deviceElement.appendChild(deviceInfo);
          deviceElement.appendChild(deviceActions);
          
          connectedList.appendChild(deviceElement);
        });
      }
      
      // Obter nome amigável para o tipo de dispositivo
      function getDeviceTypeName(type) {
        const typeNames = {
          'sound': 'Áudio',
          'proj': 'Projetor',
          'screen': 'Tela/Monitor',
          'unknown': 'Desconhecido'
        };
        
        return typeNames[type] || type;
      }
      
      // Ouvinte de mensagens do sistema
      window.addEventListener('message', function(event) {
        const data = event.data;
        
        // Dispositivos Bluetooth encontrados
        if (data.type === 'bluetooth-devices') {
          isScanning = false;
          scanningInfo.classList.add('hidden');
          foundDevices = data.devices;
          updateDevicesList(foundDevices);
        }
        
        // Dispositivo conectado com sucesso
        if (data.type === 'bluetooth-connected') {
          // Adicionar à lista de conectados
          connectedDevices.push({
            name: data.name,
            type: data.deviceType
          });
          
          // Atualizar ambas as listas
          updateDevicesList(foundDevices);
          updateConnectedDevicesList(connectedDevices);
          
          // Mostrar notificação
          showError(`Conectado a ${data.name} com sucesso!`);
        }
        
        // Dispositivo desconectado
        if (data.type === 'bluetooth-disconnected') {
          // Remover da lista de conectados
          connectedDevices = connectedDevices.filter(d => d.name !== data.name);
          
          // Atualizar ambas as listas
          updateDevicesList(foundDevices);
          updateConnectedDevicesList(connectedDevices);
          
          // Mostrar notificação
          showError(`Desconectado de ${data.name}`);
        }
        
        // Erro no Bluetooth
        if (data.type === 'bluetooth-error') {
          isScanning = false;
          scanningInfo.classList.add('hidden');
          showError(data.error);
        }
      });
      
      // Event listeners para os botões
      scanBtn.addEventListener('click', scanForDevices);
      
      toggleBtn.addEventListener('click', function() {
        if (isBluetoothAvailable) {
          // Simular desativação do Bluetooth
          isBluetoothAvailable = false;
          updateStatus(false);
          showError("Bluetooth desativado (simulado)");
        } else {
          // Simular ativação do Bluetooth
          checkBluetoothAvailability();
          showError("Bluetooth ativado (simulado)");
        }
      });
      
      // Inicializar a aplicação
      checkBluetoothAvailability();
    });
  </script>
</body>
</html>
