<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Di√°logo</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

.container {
  display: flex;
  flex-direction: column;
  background: transparent;
  padding: 1rem;
  max-width: 600px;
  width: 100%;
  box-sizing: border-box;
}

.botoes {
  display: flex;
  justify-content: flex-end;
  gap: 0.5rem;
  flex-wrap: wrap;
  width: 100%; /* Garante alinhamento √† direita */
}

    .conteudo {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .icone {
      font-size: 2.5rem;
      flex-shrink: 0;
      color: red;
    }

    .mensagem {
      font-size: 1.2rem;
      line-height: 1.4;
    }

    button {
      background-color: #0094FF;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="conteudo">
      <div class="icone" id="icone"></div>
      <div class="mensagem" id="mensagem"></div>
    </div>
    <div class="botoes" id="botoes"></div>
  </div>

  <script>
    const iconeMap = {
      warn: "‚ö†Ô∏è",
      error: "‚ìß",
      info: "‚ÑπÔ∏è",
      sucess: "‚úÖÔ∏è",
      quiz: "‚ùîÔ∏è",
      alert: "üö®"
    };

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (typeof data !== "string" || !data.startsWith("dialog ")) return;

      try {
        const json = JSON.parse(data.slice(7));
        const { type, msg, button1, button2 } = json;

        document.getElementById("icone").textContent = iconeMap[type] || "";
        document.getElementById("mensagem").textContent = msg;

        const botoes = document.getElementById("botoes");
        botoes.innerHTML = "";

        function criarBotao(script, nome) {
          const btn = document.createElement("button");
          btn.textContent = nome;
          btn.onclick = () => {
            try {
              new Function(script)();
            } catch (e) {
              console.error("Erro no script do bot√£o:", e);
            }
            parent.postMessage("fechar dialogo.html", "*");
          };
          botoes.appendChild(btn);
        }

        if (button1) criarBotao(button1[0], button1[1]);
        if (button2) criarBotao(button2[0], button2[1]);

      } catch (e) {
        console.error("Erro ao interpretar mensagem de di√°logo:", e);
      }
    });
  </script>
</body>
</html>
