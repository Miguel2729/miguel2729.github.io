<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .calculadora {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
    }
    
    .display-container {
      background: linear-gradient(135deg, #2d3142 0%, #4a6fa5 100%);
      padding: 20px;
      text-align: right;
      color: white;
      position: relative;
    }
    
    .display-history {
      font-size: 14px;
      opacity: 0.7;
      min-height: 20px;
      margin-bottom: 5px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    .display {
      font-size: 32px;
      font-weight: 300;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      direction: ltr;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #e0e0e0;
    }
    
    .btn {
      border: none;
      height: 60px;
      font-size: 18px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #333;
    }
    
    .btn:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    .btn-number {
      font-weight: 500;
    }
    
    .btn-operator {
      background: #f8f9fa;
      color: #0074D9;
      font-weight: 600;
    }
    
    .btn-equals {
      background: linear-gradient(135deg, #0074D9 0%, #005fa3 100%);
      color: white;
      font-weight: 600;
    }
    
    .btn-equals:hover {
      background: linear-gradient(135deg, #005fa3 0%, #004c84 100%);
    }
    
    .btn-clear {
      background: #ff5f57;
      color: white;
      font-weight: 600;
    }
    
    .btn-clear:hover {
      background: #e04e46;
    }
    
    .btn-function {
      background: #f8f9fa;
      color: #6c757d;
      font-weight: 600;
    }
    
    .btn-memory {
      background: #ffbd2e;
      color: #333;
      font-weight: 600;
    }
    
    .btn-memory:hover {
      background: #e6a925;
    }
    
    .memory-indicator {
      position: absolute;
      top: 10px;
      left: 15px;
      width: 6px;
      height: 6px;
      background: #ffbd2e;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .memory-indicator.active {
      opacity: 1;
    }
    
    .status-bar {
      background: #f8f9fa;
      padding: 8px 15px;
      font-size: 12px;
      color: #6c757d;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #e9ecef;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="display-container">
      <div class="memory-indicator" id="memoryIndicator"></div>
      <div class="display-history" id="history"></div>
      <div class="display" id="display">0</div>
    </div>
    
    <div class="buttons">
      <!-- Primeira linha -->
      <button class="btn btn-clear" onclick="clearAll()">C</button>
      <button class="btn btn-clear" onclick="backspace()">⌫</button>
      <button class="btn btn-function" onclick="toggleSign()">±</button>
      <button class="btn btn-operator" onclick="addToDisplay('/')">÷</button>
      
      <!-- Segunda linha -->
      <button class="btn btn-memory" onclick="memoryClear()">MC</button>
      <button class="btn btn-memory" onclick="memoryRecall()">MR</button>
      <button class="btn btn-memory" onclick="memoryAdd()">M+</button>
      <button class="btn btn-operator" onclick="addToDisplay('*')">×</button>
      
      <!-- Terceira linha -->
      <button class="btn btn-number" onclick="addToDisplay('7')">7</button>
      <button class="btn btn-number" onclick="addToDisplay('8')">8</button>
      <button class="btn btn-number" onclick="addToDisplay('9')">9</button>
      <button class="btn btn-operator" onclick="addToDisplay('-')">-</button>
      
      <!-- Quarta linha -->
      <button class="btn btn-number" onclick="addToDisplay('4')">4</button>
      <button class="btn btn-number" onclick="addToDisplay('5')">5</button>
      <button class="btn btn-number" onclick="addToDisplay('6')">6</button>
      <button class="btn btn-operator" onclick="addToDisplay('+')">+</button>
      
      <!-- Quinta linha -->
      <button class="btn btn-number" onclick="addToDisplay('1')">1</button>
      <button class="btn btn-number" onclick="addToDisplay('2')">2</button>
      <button class="btn btn-number" onclick="addToDisplay('3')">3</button>
      <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
      
      <!-- Sexta linha -->
      <button class="btn btn-number" onclick="addToDisplay('0')" style="grid-column: span 2;">0</button>
      <button class="btn btn-number" onclick="addToDisplay('.')">.</button>
    </div>
    
    <div class="status-bar">
      <span id="mode">Básico</span>
      <span id="memoryStatus">Memória: Vazia</span>
    </div>
  </div>

  <script>
    // Elementos da interface
    const display = document.getElementById('display');
    const history = document.getElementById('history');
    const memoryIndicator = document.getElementById('memoryIndicator');
    const memoryStatus = document.getElementById('memoryStatus');
    
    // Estado da calculadora
    let memory = 0;
    let hasMemory = false;
    let lastResult = null;
    let shouldResetDisplay = false;
    
    // Funções básicas
    function addToDisplay(value) {
      if (shouldResetDisplay) {
        display.textContent = '';
        shouldResetDisplay = false;
      }
      
      if (display.textContent === '0' && value !== '.') {
        display.textContent = '';
      }
      
      // Evitar múltiplos pontos
      if (value === '.' && display.textContent.includes('.')) {
        return;
      }
      
      // Evitar múltiplos operadores consecutivos
      const lastChar = display.textContent.slice(-1);
      const operators = ['+', '-', '*', '/'];
      if (operators.includes(value) && operators.includes(lastChar)) {
        display.textContent = display.textContent.slice(0, -1) + value;
        return;
      }
      
      display.textContent += value;
      
      // Limitar o tamanho do display
      if (display.textContent.length > 12) {
        display.textContent = display.textContent.slice(0, 12);
      }
    }
    
    function clearDisplay() {
      display.textContent = '0';
      history.textContent = '';
      shouldResetDisplay = false;
    }
    
    function clearAll() {
      clearDisplay();
      lastResult = null;
    }
    
    function backspace() {
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }
    
    function toggleSign() {
      if (display.textContent !== '0') {
        if (display.textContent.startsWith('-')) {
          display.textContent = display.textContent.substring(1);
        } else {
          display.textContent = '-' + display.textContent;
        }
      }
    }
    
    function calculate() {
      try {
        let expression = display.textContent
          .replace(/×/g, '*')
          .replace(/÷/g, '/')
          .replace(/\,/g, '.');
        
        // Verificar divisão por zero
        if (/\/\s*0(\.0*)?([^\.]|$)/.test(expression)) {
          throw new Error('Divisão por zero');
        }
        
        // Avaliar a expressão com segurança
        const result = eval(expression);
        
        // Atualizar histórico
        history.textContent = `${expression} =`;
        
        // Formatar resultado
        display.textContent = formatResult(result);
        
        // Marcar para reset no próximo número
        shouldResetDisplay = true;
        
        // Guardar último resultado
        lastResult = result;
        
      } catch (error) {
        display.textContent = 'Erro';
        shouldResetDisplay = true;
      }
    }
    
    function formatResult(num) {
      // Se não for número, retornar como está
      if (isNaN(num) || !isFinite(num)) {
        return num.toString();
      }
      
      // Arredondar para evitar problemas de precisão
      const rounded = Math.round((num + Number.EPSILON) * 1e10) / 1e10;
      
      // Converter para string
      let result = rounded.toString();
      
      // Se for muito grande, usar notação científica
      if (result.length > 12) {
        return rounded.toExponential(6);
      }
      
      return result;
    }
    
    // Funções de memória
    function memoryClear() {
      memory = 0;
      hasMemory = false;
      updateMemoryIndicator();
    }
    
    function memoryRecall() {
      if (hasMemory) {
        display.textContent = formatResult(memory);
        shouldResetDisplay = true;
      }
    }
    
    function memoryAdd() {
      try {
        const currentValue = parseFloat(display.textContent.replace(',', '.'));
        if (!isNaN(currentValue)) {
          memory += currentValue;
          hasMemory = true;
          updateMemoryIndicator();
          display.textContent = formatResult(memory);
          shouldResetDisplay = true;
        }
      } catch (error) {
        // Ignora erros
      }
    }
    
    function updateMemoryIndicator() {
      if (hasMemory) {
        memoryIndicator.classList.add('active');
        memoryStatus.textContent = `Memória: ${formatResult(memory)}`;
      } else {
        memoryIndicator.classList.remove('active');
        memoryStatus.textContent = 'Memória: Vazia';
      }
    }
    
    // Suporte a teclado
    document.addEventListener('keydown', (e) => {
      // Números
      if (e.key >= '0' && e.key <= '9') {
        addToDisplay(e.key);
      }
      // Operadores
      else if (['+', '-', '*', '/'].includes(e.key)) {
        addToDisplay(e.key);
      }
      // Ponto decimal
      else if (e.key === '.' || e.key === ',') {
        addToDisplay('.');
      }
      // Enter para calcular
      else if (e.key === 'Enter' || e.key === '=') {
        calculate();
      }
      // Escape para limpar
      else if (e.key === 'Escape') {
        clearAll();
      }
      // Backspace
      else if (e.key === 'Backspace') {
        backspace();
      }
      // Memória: Ctrl+M para adicionar
      else if (e.ctrlKey && e.key === 'm') {
        memoryAdd();
      }
      // Memória: Ctrl+R para recuperar
      else if (e.ctrlKey && e.key === 'r') {
        memoryRecall();
      }
      // Memória: Ctrl+C para limpar
      else if (e.ctrlKey && e.key === 'c') {
        memoryClear();
      }
    });
    
    // Focar na calculadora quando a página carregar
    document.addEventListener('DOMContentLoaded', () => {
      display.focus();
      updateMemoryIndicator();
    });
  </script>
</body>
</html>
