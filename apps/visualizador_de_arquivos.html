<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Arquivos</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #2c2c2c;
      color: white;
      height: calc(100vh - 40px);
      overflow: hidden;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    #toolbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    button {
      background: #0078D7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #0066b3;
    }
    
    #path-display {
      flex-grow: 1;
      background: #222;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    #content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
    }
    
    #file-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .file-item:hover {
      background: #444;
    }
    
    .file-icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    
    #preview-container {
      display: none;
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }
    
    #text-editor {
      width: 100%;
      height: 100%;
      background: #222;
      color: white;
      border: none;
      padding: 10px;
      font-family: monospace;
      resize: none;
    }
    
    #image-preview {
      max-width: 100%;
      max-height: 80vh;
    }
    
    #audio-player {
      width: 100%;
      margin-top: 20px;
    }
    
    .breadcrumb {
      cursor: pointer;
      color: #0078D7;
    }
    
    .breadcrumb:hover {
      text-decoration: underline;
    }
    
    .error-details {
      background: #222;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      max-height: 200px;
      overflow: auto;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #444;
    }
    
    .file-disabled {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="toolbar">
      <button id="btn-back">Voltar</button>
      <button id="btn-up">Subir</button>
      <button id="btn-import">Importar</button>
      <button id="btn-delete">Excluir</button>
      <div id="path-display">/</div>
    </div>
    
    <div id="content-area">
      <div id="file-list">
        <div class="file-item">Iniciando visualizador de arquivos...</div>
      </div>
      
      <div id="preview-container">
        <textarea id="text-editor"></textarea>
        <img id="image-preview" alt="Visualização de imagem">
        <audio controls id="audio-player"></audio>
        <div id="binary-viewer"></div>
      </div>
    </div>
  </div>

<script>
  let currentPath = '/';
  let fileSystem = {};
  let selectedFile = null;
  let fileSystemReady = false;
  let isViewingFile = false;

  // Listener para mensagens F2
  window.addEventListener('message', (event) => {
    if (typeof event.data === 'string') {
      const parts = event.data.split(' ');
      if (parts[0] === 'f2') {
        if (parts[1] === 'abrir_arquivo' && parts[2]) {
          const filePath = parts.slice(2).join(' ');
          navigateToPath(filePath);
        } else if (parts[1] === 'abrir_pasta' && parts[2]) {
          const folderPath = parts.slice(2).join(' ') + '/';
          navigateToPath(folderPath);
        }
      }
    }
  });

  function loadFileSystem() {
    return new Promise((resolve, reject) => {
      fetch('files.json?' + new Date().getTime())
        .then(response => {
          if (!response.ok) {
            throw new Error(`Erro HTTP ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          fileSystem = data;
          
          if (!fileSystem.pastas) {
            throw new Error('Estrutura de pastas não encontrada no JSON');
          }
          
          fileSystemReady = true;
          navigateToPath(currentPath);
          resolve();
        })
        .catch(error => {
          console.error('Falha ao carregar:', error);
          showError(`Falha ao carregar o sistema de arquivos:<br>${error.message}<br><br>
                    Verifique:<br>
                    1. O arquivo "files.json" existe<br>
                    2. O formato do JSON está correto<br>
                    3. A propriedade "pastas" existe`);
          reject(error);
        });
    });
  }

  function findItemByPath(path) {
    console.log('[DEBUG] Buscando path:', path);
    
    if (path === '/' || path === '' || path === undefined) {
      return { 
        tipo: 'pasta', 
        nome: '/',
        conteudo: fileSystem.pastas || [] 
      };
    }

    path = path.replace(/\/+/g, '/').replace(/^\/|\/$/g, '');
    const parts = path.split('/').filter(p => p !== '');
    let current = { conteudo: fileSystem.pastas || [] };
    
    for (let i = 0; i < parts.length; i++) {
      const part = parts[i];
      const found = current.conteudo.find(item => {
        const itemName = item.nome.trim().toLowerCase();
        const searchName = part.trim().toLowerCase();
        return itemName === searchName || 
               (item.path && item.path.toLowerCase().includes(searchName));
      });
      
      if (!found) {
        console.error('Item não encontrado:', part);
        return null;
      }

      if (i === parts.length - 1) {
        return found;
      }

      if (found.tipo !== 'pasta') {
        console.error('Não é uma pasta:', found.nome);
        return null;
      }

      current = {
        ...found,
        conteudo: found.conteudo || []
      };
    }
    
    return current;
  }

  function navigateToPath(path) {
    console.log('[NAVIGATION] Navegando para:', path);
    
    path = typeof path === 'string' ? path.trim() : '/';
    
    if (path === '/' || path === '') {
      currentPath = '/';
      isViewingFile = false;
      updatePathDisplay();
      showRootContents();
      return;
    }
    
    const normalizedPath = path.toLowerCase().replace(/\/+/g, '/');
    const allItems = flattenFileSystem(fileSystem.pastas || []);
    let item = allItems.find(i => 
      i.path && i.path.toLowerCase().replace(/\/+/g, '/') === normalizedPath
    );
    
    if (!item) {
      item = findItemByPath(path);
    }
    
    if (!item) {
      showError(`Caminho não encontrado: ${path}`);
      return;
    }
    
    currentPath = item.path || path;
    updatePathDisplay();
    
    if (item.tipo === 'pasta') {
      isViewingFile = false;
      showFolderContents(item);
    } else {
      isViewingFile = true;
      showFilePreview(item);
    }
  }

  function flattenFileSystem(items, result = []) {
    items.forEach(item => {
      result.push(item);
      if (item.tipo === 'pasta' && item.conteudo) {
        flattenFileSystem(item.conteudo, result);
      }
    });
    return result;
  }

  function navigateToParent() {
    if (isViewingFile) {
      // Se estiver visualizando um arquivo, volta para a pasta
      const fileList = document.getElementById('file-list');
      fileList.style.display = 'block';
      document.getElementById('preview-container').style.display = 'none';
      isViewingFile = false;
    } else {
      // Se estiver navegando em pastas, sobe um nível
      if (currentPath === '/') return;
      
      const parts = currentPath.split('/').filter(p => p);
      parts.pop();
      const parentPath = parts.length ? '/' + parts.join('/') + '/' : '/';
      navigateToPath(parentPath);
    }
  }

  function showFolderContents(folder) {
    const fileList = document.getElementById('file-list');
    fileList.innerHTML = '';
    fileList.style.display = 'block';
    document.getElementById('preview-container').style.display = 'none';

    if (!folder.conteudo || folder.conteudo.length === 0) {
      fileList.innerHTML = '<div class="file-item">Pasta vazia</div>';
      return;
    }

    const sortedItems = [...folder.conteudo].sort((a, b) => 
      a.nome.localeCompare(b.nome)
    );

    sortedItems.forEach(item => {
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      
      const iconPath = (item.metadata && item.metadata.icone) || 
                     getDefaultIcon(item.tipo);
      
      fileItem.innerHTML = `
        <img src="${iconPath}" class="file-icon">
        <span>${item.nome}</span>
      `;

      if (item.tipo === 'pasta') {
        fileItem.addEventListener('click', () => {
          const targetPath = item.path || `${currentPath}${item.nome}/`;
          navigateToPath(targetPath);
        });
      } else {
        fileItem.addEventListener('click', () => {
          showFilePreview(item);
        });
      }

      fileList.appendChild(fileItem);
    });
  }

  function showFilePreview(file) {
    selectedFile = file;
    const preview = document.getElementById('preview-container');
    const fileList = document.getElementById('file-list');
    
    fileList.style.display = 'none';
    preview.style.display = 'block';
    
    // Esconde todos os visualizadores
    document.getElementById('text-editor').style.display = 'none';
    document.getElementById('image-preview').style.display = 'none';
    document.getElementById('audio-player').style.display = 'none';
    document.getElementById('binary-viewer').style.display = 'none';
    
    // Mostra o visualizador apropriado
    switch(file.tipo) {
      case 'texto':
        previewTextFile(file);
        break;
      case 'imagem':
        previewImageFile(file);
        break;
      case 'audio':
        previewAudioFile(file);
        break;
      case 'app':
        openApp(file);
        break;
      default:
        previewBinaryFile(file);
    }
  }

  function previewTextFile(file) {
    const editor = document.getElementById('text-editor');
    editor.style.display = 'block';
    editor.value = `Conteúdo do arquivo ${file.nome}\n\nEdite este texto...`;
    
    editor.addEventListener('change', () => {
      console.log('Conteúdo alterado:', editor.value);
    });
  }

  function previewImageFile(file) {
    const img = document.getElementById('image-preview');
    img.style.display = 'block';
    img.src = file.metadata?.icone || 'imgs/file.png';
  }

  function previewAudioFile(file) {
    const audio = document.getElementById('audio-player');
    audio.style.display = 'block';
    audio.src = `audio/${file.nome}`;
  }

  function openApp(file) {
    parent.postMessage(`abrir ${file.metadata.executavel}`, '*');
  }

  function previewBinaryFile(file) {
    const viewer = document.getElementById('binary-viewer');
    viewer.style.display = 'block';
    viewer.innerHTML = `
      <h3>Visualizador Binário</h3>
      <p>Arquivo: ${file.nome}</p>
      <p>Tamanho: ${file.metadata?.tamanho || 'Desconhecido'}</p>
      <button onclick="downloadFile('${file.path}')">Download</button>
    `;
  }

  function showRootContents() {
    const fileList = document.getElementById('file-list');
    fileList.innerHTML = '';
    fileList.style.display = 'block';
    document.getElementById('preview-container').style.display = 'none';
    
    if (!fileSystem.pastas || fileSystem.pastas.length === 0) {
      fileList.innerHTML = '<div class="file-item">Nenhum arquivo encontrado</div>';
      return;
    }
    
    fileSystem.pastas.forEach(folder => {
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
        <img src="${folder.metadata?.icone || 'imgs/folder.png'}" class="file-icon">
        <span>${folder.nome}</span>
      `;
      
      fileItem.addEventListener('click', () => {
        navigateToPath(folder.path || `/${folder.nome}/`);
      });
      
      fileList.appendChild(fileItem);
    });
  }

  function updatePathDisplay() {
    const pathDisplay = document.getElementById('path-display');
    const parts = currentPath.split('/').filter(p => p);
    
    let html = '<span class="breadcrumb" onclick="navigateToPath(\'/\')">/</span>';
    
    let pathSoFar = '';
    parts.forEach((part, index) => {
      pathSoFar += part + '/';
      html += `<span class="breadcrumb" onclick="navigateToPath('${pathSoFar}')">${part}/</span>`;
    });
    
    pathDisplay.innerHTML = html;
  }

  function showError(message) {
    document.getElementById('file-list').innerHTML = `
      <div class="file-item" style="color: red;">
        ${message}
      </div>`;
  }

  function importFile() {
    const fileName = prompt("Nome do arquivo para importar:");
    if (fileName) {
      alert(`Arquivo ${fileName} seria importado aqui`);
    }
  }

  function deleteSelected() {
    if (!selectedFile) return;
    
    if (confirm(`Deseja realmente excluir ${selectedFile.nome}?`)) {
      alert(`${selectedFile.nome} seria excluído aqui`);
      navigateToParent();
    }
  }

  function getDefaultIcon(type) {
    switch(type) {
      case 'pasta': return 'imgs/folder.png';
      case 'imagem': return 'imgs/file_image.png';
      case 'audio': return 'imgs/file_audio.png';
      case 'app': return 'imgs/file_app.png';
      default: return 'imgs/file.png';
    }
  }

  function setupEventListeners() {
    document.getElementById('btn-back').addEventListener('click', () => {
      parent.postMessage('fechar visualizador_de_arquivos.html', '*');
    });
    
    document.getElementById('btn-up').addEventListener('click', () => {
      navigateToParent();
    });
    
    document.getElementById('btn-import').addEventListener('click', () => {
      importFile();
    });
    
    document.getElementById('btn-delete').addEventListener('click', () => {
      deleteSelected();
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    setupEventListeners();
    loadFileSystem().catch(error => {
      console.error('Falha ao carregar:', error);
    });
  });
</script>
</body>
</html>
