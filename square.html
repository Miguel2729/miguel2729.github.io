<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Quadrado Avançado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quadrado {
            width: 100vmin;
            height: 100vmin;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .cabecalho {
            padding: 15px 20px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .titulo {
            font-size: 2.2vmin;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .titulo i {
            font-size: 2.5vmin;
        }

        .controles {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.8vmin;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .url-input-container {
            padding: 10px 15px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.6vmin;
        }

        .go-btn {
            padding: 8px 15px;
            background: #4ca1af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.6vmin;
        }

        .go-btn:hover {
            background: #3d8d99;
        }

        .area-iframe {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4ca1af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rodape {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #666;
            font-size: 1.8vmin;
            text-align: center;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }

        .info {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1.8vmin;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .aspect-ratio {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1.8vmin;
            z-index: 10;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1.8vmin;
            z-index: 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Estilo para modo tela cheia */
        .quadrado.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrado" id="quadrado">
            <div class="cabecalho">
                <div class="titulo">
                    <i class="fas fa-cube"></i>
                    Visualizador Quadrado - index.html
                </div>
                <div class="controles">
                    <button class="btn" id="btnRecarregar">
                        <i class="fas fa-sync-alt"></i> Recarregar
                    </button>
                    <button class="btn" id="btnVoltar">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button class="btn" id="btnAvancar">
                        <i class="fas fa-arrow-right"></i> Avançar
                    </button>
                </div>
            </div>
            
            <div class="url-input-container">
                <input type="text" class="url-input" id="urlInput" placeholder="Digite a URL (ex: index.html)" value="index.html">
                <button class="go-btn" id="goBtn">Ir</button>
            </div>
            
            <div class="area-iframe">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                </div>
                <iframe src="index.html" id="visualizador" title="Conteúdo principal"></iframe>
            </div>
            
            <div class="rodape">
                Visualizador Quadrado - Proporção 1:1 perfeita
            </div>
            
            <div class="info">
                <i class="fas fa-ruler-combined"></i>
                <span id="dimensoes">0 x 0</span>
            </div>
            
            <div class="aspect-ratio">
                <i class="fas fa-square"></i> 1:1
            </div>
            
            <div class="fullscreen-btn" id="fullscreenBtn">
                <i class="fas fa-expand"></i> Tela Cheia
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const iframe = document.getElementById('visualizador');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const urlInput = document.getElementById('urlInput');
        const goBtn = document.getElementById('goBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const quadrado = document.getElementById('quadrado');
        
        // Atualizar as dimensões exibidas
        function atualizarDimensoes() {
            const width = Math.round(iframe.offsetWidth);
            const height = Math.round(iframe.offsetHeight);
            document.getElementById('dimensoes').textContent = `${width} x ${height}`;
        }

        // Mostrar/ocultar loading
        function toggleLoading(show) {
            if (show) {
                loadingOverlay.classList.add('active');
            } else {
                loadingOverlay.classList.remove('active');
            }
        }

        // Configurar eventos do iframe
        iframe.addEventListener('load', function() {
            toggleLoading(false);
            atualizarDimensoes();
        });

        iframe.addEventListener('loadstart', function() {
            toggleLoading(true);
        });

        // Configurar botões de navegação
        document.getElementById('btnRecarregar').addEventListener('click', () => {
            toggleLoading(true);
            setTimeout(() => {
                iframe.contentWindow.location.reload();
            }, 300);
        });

        document.getElementById('btnVoltar').addEventListener('click', () => {
            iframe.contentWindow.history.back();
        });

        document.getElementById('btnAvancar').addEventListener('click', () => {
            iframe.contentWindow.history.forward();
        });

        // Configurar input de URL
        goBtn.addEventListener('click', carregarUrl);
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                carregarUrl();
            }
        });

        function carregarUrl() {
            let url = urlInput.value.trim();
            if (!url) return;
            
            // Adicionar http:// se não tiver protocolo
            if (!url.startsWith('http://') && !url.startsWith('https://') && 
                !url.startsWith('file://') && !url.includes('://')) {
                // Se não for um arquivo local, adicionar https://
                if (!url.endsWith('.html') && !url.endsWith('/')) {
                    url = 'https://' + url;
                }
            }
            
            toggleLoading(true);
            iframe.src = url;
        }

        // Configurar botão de tela cheia
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            quadrado.classList.toggle('fullscreen');
            if (quadrado.classList.contains('fullscreen')) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Sair da Tela Cheia';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Tela Cheia';
            }
            atualizarDimensoes();
        }

        // Atualizar dimensões quando a página carregar e quando redimensionar
        window.addEventListener('load', atualizarDimensoes);
        window.addEventListener('resize', atualizarDimensoes);

        // Inicializar
        setTimeout(() => {
            iframe.addEventListener('load', atualizarDimensoes);
        }, 1000);
    </script>
</body>
</html>
